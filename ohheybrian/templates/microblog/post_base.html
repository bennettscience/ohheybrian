{% extends "_layout.html" %} {% block head %}
<title>{% block title %}{{ post.title }}{% endblock %}</title>
<meta name="viewport" content="width=devide-width, initial-scale=1.0" />
<meta name="author" content="Brian Bennett" />
<meta name="color-scheme" content="light dark" />
<meta name="fediverse:creator" content="@brianb@fosstodon.org" />
<meta name="description" content="oh hey, it's a tiny blog" />

{% endblock %} {% block main_content %}
<main>
  <div id="main--left">
    <article>
      <div id="article_title">
        <h1>{{ post.title }}</h1>
      </div>
      <div id="article_meta">
        <p>Published {{ post.created_on.strftime('%Y-%m-%d %-I:%M %p')}}</p>
        <!-- Add category -->
        <!-- add tags -->
      </div>
      <div id="article_text">{{ post.post_body|safe }}</div>
      <!-- add share button -->
    </article>
  </div>
</main>
{% endblock %}
