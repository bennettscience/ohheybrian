{% extends "_layout.html" %} {% block main_content %}
<form hx-trigger="submit" hx-post="/admin/posts/add">
  <label
    >Title
    <input name="title" type="text" />
  </label>
  <textarea name="post_body"></textarea>
  <label
    >Category
    <input list="categories" name="category" />
  </label>
  <datalist name="categories">
    {% for cat in categories %}
    <option value="{{ cat.id }}">{{cat.name}}</option>
    {% endfor %}
  </datalist>
  <label
    >Tags
    <input type="text" name="tags" />
  </label>
  <label for="published"
    >Published:
    <input type="checkbox" name="published" />
  </label>
  <input type="submit" />
</form>
{% endblock %}
